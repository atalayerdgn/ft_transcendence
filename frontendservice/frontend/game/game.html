<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Oyun - OrbitControls</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <a class="navbar-brand">Pong Game</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <button class="btn btn-link nav-link" data-page="profile">HOME</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-link nav-link buttonGame" data-page="game">GAME</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-link nav-link" data-page="profile">PROFILE</button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-link aboutUs nav-link" data-page="about">ABOUT</button>
            </li>
        </ul>
    </div>
</nav>
  <div class="overlay topLeft" style="max-width: inherit;"></div>
  <div class="overlay topCenter"></div>
  <div class="overlay topRight"></div>
  <div class="tournament-container"></div>

<div class="game-buttons">
    <button class="startGame startAgaintsAnotherPlayerGame playWithPlayer" id="playWithPlayer">Play Against Another Player</button>
    <button class="startGame startAgainstArtificalIntelligenceGame playWithAi" id="playWithAi">Play Against Artifical Intelligence</button>
    <button class="startGame startTournamentGame Tournament" id="Tournament">Tournament</button>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="game.js"></script>
</body>
</html>
