<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile/profile.css">
</head>

<body>

    <!-- Top Bar / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <a class="navbar-brand" href="#">Pong Game</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link buttonGame" data-page="game">GAME</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" data-page="profile">PROFILE</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <!-- Avatar and Basic Info Card -->
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="" alt="Avatar" class="avatar img-fluid" width="150" id="avatar-img" style="cursor: pointer;">
                            <input class="img-fluid" type="file" id="file-input" style="display: none;" accept="image/jpg,image/jpeg,image/png,image/webp"/>
                            <div class="mt-3" id="user-info">
                                <h4 id="username">Loading..</h4>
                                <p class="text-secondary mb-1" id="user-role">Pong Player</p>
                                <p class="text-muted font-size-sm" id="user-location">San Francisco, CA</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-secondary me-2 buttonPpChange" id="change-pp-btn">PP Change</button>
                        

                                    <!-- Hidden file input for selecting the picture -->
                            

                                    <!-- Optional: To show feedback on image selection -->
    


                                    <button class="btn btn-primary buttonLogout" id="logout-btn">Logout</button>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h6 class="mb-0"><i class="fas fa-globe me-2"></i>Website</h6>
                                <span class="text-secondary">https://example.com</span>
                            </li>
                            <li class="list-group-item">
                                <h6 class="mb-0"><i class="fab fa-github me-2"></i>Github</h6>
                                <span class="text-secondary">github.com/johndoe</span>
                            </li>
                        </ul>
                    </div>
                    <!-- Add Friend Card -->
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="d-flex align-items-center mb-3">Add Friend</h5>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter friend's username" id="friend-username">
                                <div class="input-group-append">
                                    <button class="btn btn-primary buttonAddFriend" type="button" id="add-friend-btn">Add Friend</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Friend List Card -->
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="d-flex align-items-center mb-3">Friend List</h5>
                            <ul class="list-group list-group-flush" id="friend-list">
                                
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="col-lg-8">
                   <!-- Contact Information Card -->
                    <div class="card app">
                        <div class="card-body">
                            <h3 class="contact-card-title d-flex align-items-center mb-4">
                                <i class="fas fa-address-book me-3"></i>
                                <strong>Contact Information</strong>
                            </h3>
                            <div class="contact-info">
                                <i class="fas fa-user icon"></i>
                                <div class="info-text">
                                    <strong>First Name:</strong> 
                                    <input type="text" id="first-name" value="Loading..." class="form-control" />
                                </div>
                            </div>
                            <div class="contact-info">
                                <i class="fas fa-user icon"></i>
                                <div class="info-text">
                                    <strong>Last Name:</strong> 
                                    <input type="text" id="last-name" value="Loading..." class="form-control" />
                                </div>
                            </div>
                            <div class="contact-info">
                                <i class="fas fa-envelope icon"></i>
                                <div class="info-text">
                                    <strong>Email:</strong>
                                    <input type="email" id="email" value="Loading..." class="form-control" />
                                </div>
                            </div>
                            <div class="contact-info">
                                <i class="fas fa-user-tag icon"></i>
                                <div class="info-text">
                                    <strong>Username:</strong>
                                    <input type="text" id="userrname" value="Loading..." class="form-control" />
                                </div>
                            </div>
                            <button class="btn btn-secondary nav-link " id="updateProfileBtn" data-page="updateProfile">Update Info</button>
                        </div>
                    </div>

                    <!-- Match History Card -->
                    <div class="card mt-4" id="match-history-container">
                        <div class="card-body">
                            <h5 class="d-flex align-items-center mb-3">Match History</h5>
                            <ul class="list-group list-group-flush" id="match-history-list">
                                        <!-- Maç geçmişi burada listelenecek -->
                            </ul>
                        </div>
                    </div>
                    <!-- Rank Card -->
                    <div class="card mt-4 rank-card">
                        <div class="card-body">
                            <h5>Your Rank</h5>
                            <p>Gold</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- <script type="module" src="profile.js"></script> -->
</body>

</html>
